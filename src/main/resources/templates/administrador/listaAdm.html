<!DOCTYPE html>
<html xmlns:th="http://thymeLeaf.org">
<head>
<meta charset="UTF-8">

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link href="style/listaAdmin.css" rel="stylesheet">
<title>Lista</title>

<style>
.pagination {
	position: fixed;
	bottom: 40px;
	margin-left:50%;
	background-color: WhiteSmoke;
	color: white;
	border-radius: 50px;
	z-index: 1000;
}

th {
	margin: 0 auto;
	padding-left: 5%;
	background-color: LightSteelBlue;
	color: white;
	text-transform: uppercase;
}

td {
	margin: 0 auto;
	padding-left: 5%;
	text-transform: uppercase;
	font-weight: bolder;
}

#alterar {
	margin: 0 auto;
	padding-left: 6%;
	text-transform: uppercase;
}

#excluir {
	margin: 0 auto;
	padding-left: 6%;
	text-transform: uppercase;
}

#email {
	margin: 0 auto;
	padding-left: 1.2%;
	text-transform: uppercase;
}

#nome {
	margin: 0 auto;
	padding-left: 5.2%;
	text-transform: uppercase;
}

table.td a {
	display: block;
	width: 100%;
	text-decoration: none;
}

table.td a:hover {
	text-decoration: underline;
}

.nav-wrapper {
	background-color: black;
}


</style>

</head>
<body>
	<nav>
		<div class="nav-wrapper" style="background-color: black;">
			<img alt="logo" src="/imgs/logoDog3.png" width="3%">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
			
			<li><a href="/login"
					class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">home</i>Login</a></li>
			
			<li><a href="/CadUsuarioAdmin"
					class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">control_point</i>adm</a></li>
						
						<li><a href="/CadCanis" class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">control_point</i>tipo</a></li>
						
						<li><a href="/formCanil" class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">control_point</i>canil</a></li>
			
			<li><a href="/listaAdmin/1"
					class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">chrome_reader_mode</i>adm</a></li>
									
				<li><a href="/listaCanis/1"
					class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">chrome_reader_mode</i>tipo</a></li>
				
				<li><a href="/listaCanil/1"
					class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons right">chrome_reader_mode</i>canil</a></li>
				
				<li><a class="waves-effect waves-light btn"
					style="background-color: #ffd600"><i
						class="material-icons center">directions_run</i></a></li>
			</ul>
		</div>
	</nav>
	
	<a href="/CadUsuarioAdmin" class="btn-floating btn-large waves-effect waves-light brown darken-1"  style="margin: 5px"><i class="material-icons">add</i></a>
	<a style="text-align: center; margin: 0 auto; text-transform: uppercase; color: black;">Adicionar um Administrador</a>
<br>
	<table style="background-color: #ffd600;">
		<thead>
			<tr >
				<th style="background-color: #ffd600; color:black ;">ID</th>
				<th style="background-color: #ffd600; color:black ;">Nome</th>
				<th style="background-color: #ffd600; color:black ;">E-mail</th>
				<th style="background-color: #ffd600; color:black ;">Alterar</th>
				<th style="background-color: #ffd600; color:black ;">Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="adm:${admins}">
				<td th:text="${adm.id}"></td>
				<td id="nome" th:text="${adm.nome}"></td>
				<td id="email" th:text="${adm.email}"></td>
				<td id="alterar"><a
					th:attr="onclick=|return confirm('Deseja alterar o ID: ${adm.id}')|"
					th:href="@{/alterar(id=${adm.id})}"><i class="material-icons" >create</i></a></td>
				<td id="excluir"><a
					th:attr="onclick=|return confirm('Deseja deletar o ID: ${adm.id}')|"
					th:href="@{/excluir(id=${adm.id})}"><i class="material-icons">delete</i></a></td>
			</tr>
		</tbody>
	</table>
	<ul class="pagination">
		<li th:class="${pagAtual==1 ? 'disabled':'waves-effect'}"><a
			th:href="${pagAtual > 1 ? pagAtual -1 : '#'}"><i
				class="material-icons">chevron_left</i></a></li>

		<li th:class="${pagAtual == p ? 'active black' : 'waves-effect'}"
			th:each="p:${numPaginas}"><a th:href="${p}"><span
				th:text="${p}"></span></a></li>

		<li th:class="${pagAtual == totalPages ? 'disabled':'waves-effect'}"
			class="waves-effect"><a
			th:href="${pagAtual < totalPages ? pagAtual + 1 : '#'}"><i
				class="material-icons">chevron_right</i></a></li>
	</ul>
	
	
</body>
</html>
